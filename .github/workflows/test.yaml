name: PHP CI

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.1, 8.2]

    services:
      redis:
        image: redis
        options: --health-cmd "redis-cli-ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, xdebug, redis, swoole
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPUnit tests with coverage
        run: |
          mkdir -p build/coverage
          vendor/bin/phpunit --coverage-clover=build/coverage/clover.xml

      - name: Check minimum coverage (80%)
        run: |
          composer require --dev php-coveralls/clover-tools
          ./vendor/bin/clover-check build/coverage/clover.xml 80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage/clover.xml
